<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img src="images/logo.png" alt="logo image" class="fluid" />
          </div>
          <form class="rounded bg-white p-5 shadow">
            <h3 class="text-dark fw-bolder fs-4 mb-2 text-capitalize">
              create an account
            </h3>
            <div class="text-muted mb-2 fw-normal text-capitalize">
              already have an account?
              <a href="#" class="fw-bold text-decoration-none text-capitalize"
                >sign in here</a
              >
            </div>
            <div class="text-center text-uppercase mb-2 text-muted">or</div>
            <a
              href="#"
              class="mb-4 btn btn-ligh text-capitalize w-100 login-with"
              ><img
                src="images/google-icon.svg"
                alt="google logo"
                class="img-fluid me-3"
              />continue with google</a
            >
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInputfirstname"
                placeholder="name@example.com"
              />
              <label for="floatingInputfirstname" class="text-capitalize"
                >first name</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInputlastname"
                placeholder="name@example.com"
              />
              <label for="floatingInputlastname" class="text-capitalize"
                >last name</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput" class="text-capitalize"
                >Email address</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
              <span class="mt-2 password-info"
                >use 8 or more character with the letters symbols and
                numbers</span
              >
            </div>

            <div class="form-floating d-flex align-items-center">
              <input
                type="password"
                class="form-control"
                id="floatingconfirmPassword"
                placeholder="Password"
              />
              <label for="floatingconfirmPassword">confirm Password</label>
            </div>
            <div class="form-check d-flex align-items-center mt-4">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexCheckDefault"
              />
              <label class="form-check-label me-2" for="flexCheckDefault">
                I Agree <a href="#">Form Terms And</a>
              </label>
            </div>
            <button class="btn btn-primary my-4 w-100 submit-btn">
              continue
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
